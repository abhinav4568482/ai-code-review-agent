[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"
  node_version = "18.17.0"

[dev]
  command = "npm run dev"
  port = 3000

# This redirect rule is required for Single Page App (SPA) routing
# Tells Netlify to serve index.html for all non-existent routes
[[redirects]]
  from = "/*"
  to = "/"
  status = 200

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CORS headers for API calls
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
